<div>
	<md-toolbar color="primary">
		<span>
		<md-icon class="icon-20">pets</md-icon>
		LeasedIn
		</span>
		<button md-icon-button [mdMenuTriggerFor]="menu">
		<md-icon>more_vert</md-icon>
		</button>		
	</md-toolbar>
	<md-menu x-position="after" #menu="mdMenu">
	<button md-menu-item>
		<md-icon>dialpad</md-icon>
		<span>Redial</span>
	</button>
	<button md-menu-item disabled>
		<md-icon>voicemail</md-icon>
		<span>Check voicemail</span>
	</button>
	<button md-menu-item (click)="sidenav.toggle()"> 
		<md-icon>notifications_off</md-icon>
		<span>Disable alerts</span>
	</button>
	</md-menu>

		<md-sidenav-container>
		<md-sidenav #sidenav mode="side" opened="true">
			<md-nav-list>
		      <md-list-item>				
		        <md-icon md-list-icon>home</md-icon>
		        <h4 md-line style="width: 100%;">Home</h4>
		      </md-list-item>
		
		      <md-divider></md-divider>
		
		      <md-list-item>
		        <md-icon md-list-icon>folder</md-icon>
		        <h4 md-line style="width: 100%;">Documents</h4>
		      </md-list-item>
		
		      <md-divider></md-divider>				
			</md-nav-list>
		</md-sidenav>

		<div>
		  <div class="demo-sidenav-content">
		    <button md-button (click)="sidenav.collapse()">Collapse Start Side Drawer</button>
		    <button md-button (click)="sidenav.toggle()">Toggle Start Side Drawer</button>
		  </div>
		</div>

		</md-sidenav-container>


</div>

<search-input></search-input>

  <md-sidenav #focusSidenav>
    <md-nav-list>
      <a md-list-item routerLink>Link</a>
      <a md-list-item routerLink cdk-focus-region-start>Focus region start</a>
      <a md-list-item routerLink>Link</a>
      <a md-list-item routerLink cdk-focus-initial>Initially focused</a>
      <a md-list-item routerLink cdk-focus-region-end>Focus region end</a>
      <a md-list-item routerLink>Link</a>
    </md-nav-list>
  </md-sidenav>

  <div >
    <h1>My Content</h1>

    <div>
      <header>Sidenav</header>
      <button md-button (click)="focusSidenav.toggle()">Toggle Drawer</button>
    </div>
  </div>
